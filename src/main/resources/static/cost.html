<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
    <script src="/stomp.js"></script>
    
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="costConnect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" class="form-control" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="sex">Gender</label>
                    <input type="text" id="sex" class="form-control" placeholder="">
                </div>
                
                  <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="text" id="bmi" class="form-control" placeholder="">
                </div>
                
                  <div class="form-group">
                    <label for="children">No Of Children</label>
                    <input type="text" id="children" class="form-control" placeholder="">
                </div>
                
                  <div class="form-group">
                    <label for="insulin">Smoker</label>
                    <input type="text" id="smoker" class="form-control" placeholder="">
                </div>
                
                <button id="sendHealthCostData" class="btn btn-default" type="button">Predict</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Predicted Value</th>
                </tr>
                </thead>
                <tbody id="costVal">
                </tbody>
            </table>
        </div>
    </div>
 
</div>
</body>
</html>
